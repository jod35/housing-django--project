{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'properties/css/main.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'properties/css/bootstrap.min.css' %}"
    />
    <title>Login Form</title>
  </head>
  <body>
    <div class="login-form">
      <br />
      <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
          <a href="{% url 'properties:home' %}" class="red-text"
            ><h1>Anya Properties</h1></a
          >
        </div>
        <div class="form-group">
          <h3>Login</h3>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" name="username" class="form-input" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" class="form-input" />
        </div>
        <div class="form-group">
          <input type="submit" value="Login" class="mybtn btn-long" />
        </div>
      </form>
    </div>
  </body>
</html>
