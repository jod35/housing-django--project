{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="{% static 'properties/css/main.css' %}" />
    <title>Anya Properties | Dashboard</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="{% url 'properties:admin_dashboard' %}" class="nav-link"
          ><h1>Anya Properties</h1></a
        >
      </div>
      <span class="nav-link" id="mobile-menu" style="font-size: large;">
        &#9776;
      </span>
      <ul class="nav-bar">
        <li class="nav-item">
          <a class="nav-link" href="#home"
            ><a href="" class="opt-link">houses</a></a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#about"

        </li>
        <li class="nav-item">
          <a class="nav-link" href="#about"

          <a class="nav-link" href="#Properties">land</a>

        </li>
      </ul>
    </nav>

        <a href="{% url 'properties:contacts' %}">Contacts</a>

    <div id="dashboard">

    <div class="side-bar">
      <ul class="options">
        <li class="opt-item"><a href="" class="opt-link">Houses</a></li>
        <li class="opt-item"><a href="" class="opt-link">WareHouses</a></li>
