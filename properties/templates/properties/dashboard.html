{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'properties/css/main.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'properties/css/bootstrap.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="" />
    <title>Anya Properties | Dashboard</title>
  </head>
  <body>
    <div id="dashboard">
      {% block content %} {% endblock content %}
    </div>
    <div class="side-bar">
      <ul class="options">
        <h2 class="opt-item">{{user}}'s dashboard</h2>
        <li class="opt-item">
          <a href="{% url 'properties:admin_dashboard' %}" class="opt-link"
            ><i class="fa fa-home fa-1.5x" aria-hidden="true"></i> Home</a
          >
        </li>
        <li class="opt-item">
          <a href="{% url 'properties:houses' %}" class="opt-link">
            <i class="fa fa-bed" aria-hidden="true"></i>
            Houses</a
          >
        </li>
        <li class="opt-item">
          <a href="" class="opt-link">
            <i class="fa fa-building fa-1.5x" aria-hidden="true"></i>
            WareHouses</a
          >
        </li>
        <li class="opt-item">
          <a href="" class="opt-link">
            <i class="fa fa-road fa-1.5x" aria-hidden="true"></i> Land</a
          >
        </li>
        <li class="opt-item">
          <a href="" class="opt-link"
            ><i class="fa fa-users fa-1.5x" aria-hidden="true"></i>
            Agents
          </a>
        </li>
        <li class="opt-item">
          <a href="" class="opt-link"
            ><i class="fa fa-calendar fa-1.5x" aria-hidden="true"></i> My
            Account</a
          >
        </li>
        <li class="opt-item">
          <a href="{% url 'properties:admin_logout' %}" class="opt-link"
            ><i class="fa fa-sign-out fa-1.5x" aria-hidden="true"></i> Log
            Out</a
          >
        </li>
      </ul>
    </div>
    <script src="{% static 'properties/js/index.js' %}"></script>
  </body>
</html>
