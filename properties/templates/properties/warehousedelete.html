{% extends 'properties/dashboard.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="dash-form">
    <h3>Update House Information</h3>
    <form action="" method="post">
        {% csrf_token %}
        Are You really sure you want to delete "{{house}}"?
        <br><br>
        <input type="submit" value="Yes Sure" class="btn btn-danger">
       
        <a href="{% url 'properties:houses' %}" class="btn btn-info">Back</a>
    </form>
</div>
{% endblock content %}
